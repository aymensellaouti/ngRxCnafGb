<ng-container *ngIf="products$ | async as products; else loading">
  <button class="btn btn-primary" (click)="more()">More Products</button>
  <div class="alert alert-warning">Product Number: {{ products.length }}</div>
  <div class="row">
    <div class="col-4" *ngFor="let product of products">
      <img
        class="rounded-circle"
        src="{{ product.thumbnail }}"
        width="150px"
        height="150px"
      />
      {{ product.title }}
    </div>
  </div>
</ng-container>

<ng-template #loading> Loading... </ng-template>
